<!DOCTYPE html>
<html>
<head>
    <title>GlobalXchange Home</title>
</head>
<body>
    <h1>Welcome to GlobalXchange</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a> - {{ product.price }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'signup' %}">Sign Up</a>
</body>
</html>
