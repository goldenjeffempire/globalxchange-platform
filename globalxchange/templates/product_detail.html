{% extends 'base.html' %}

{% block title %}Product Detail{% endblock %}

{% block content %}
<h2>{{ product.name }}</h2>
<p>Description: {{ product.description }}</p>
<p>Price: {{ product.price }}</p>

<form method="post" action="{% url 'create_order' product.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Order</button>
</form>
{% endblock %}
