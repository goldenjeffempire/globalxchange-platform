{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
<h2>Product List</h2>
<ul class="list-group">
    {% for product in products %}
        <li class="list-group-item">
            <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a> - Price: {{ product.price }}
        </li>
    {% empty %}
        <li class="list-group-item">No products available.</li>
    {% endfor %}
</ul>
{% endblock %}
